<script>
  
  // Create and configure the renderer (well, not much to configure so far)
  var render = dagreD3.render();

  var last = 0;
  var updateInterval = 50; // update roughly every 50 ms ... given that a typical time interval in megra is 100ms, this should be ok

  var svgDict = {};
  
  function draw(timestamp) {
      
      if((timestamp - last) > updateInterval) {
          // set timestamp
          last = timestamp;
          
          fetch("../list").then(function(proclist) {
              proclist.text().then(function(listtext) {
                  var procs = listtext.split(";").filter(Boolean);

                  Object.keys(svgDict).forEach(function(key) {
                      if(!procs.includes(key)) {
                          svgDict[key].remove();
                          delete svgDict[key];
                      }                    
                  });
                                                      
                  procs.forEach(function(procname, index, array) {
                                            
                      fetch(`../proc?name=${procname}`).then(function(graph) {
                          graph.text().then(function(graphtext) {
                              try {
                                  var g = graphlibDot.read(graphtext);

                                  // inject into DOM
                                  if(!svgDict.hasOwnProperty(procname)) {
                                      svgDict[procname] = d3.select("body").append("svg").attr("width", 400).attr("height", 400).attr("id", procname);
                                      svgDict[procname].append("g");
                                  }
                                  
                                  svgDict[procname].select("g").call(render, g);
                              } catch (e) {
                                  // sth sth error handling
                                  console.log(e);
                                  throw e;
                              }              
                          });
                      });
                  });
              });                                                      
          });
      }
      
      window.requestAnimationFrame(draw);            
  }

  // start animating
  window.requestAnimationFrame(draw);
  
</script>
